<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- <link rel="stylesheet" href="app.css"> -->
    <link rel="stylesheet" href="app-style.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="calculator">
        <section class="calculator-display">
            <input type="text" id="operation-display" disabled>
            <input type="text" id="display" disabled>
        </section>
        <section class="calculator-buttons">
            <button data-operator="/">/</button>
            <button data-action="clear">C</button>
            <button data-action="backspace">‚Üê</button>
            <button class="num" data-value="7">7</button>
            <button class="num" data-value="8">8</button>
            <button class="num" data-value="9">9</button>
            <button data-operator="*">*</button>
            <button class="num" data-value="4">4</button>
            <button class="num" data-value="5">5</button>
            <button class="num" data-value="6">6</button>
            <button data-operator="+">+</button>
            <button class="num" data-value="1">1</button>
            <button class="num" data-value="2">2</button>
            <button class="num" data-value="3">3</button>
            <button data-operator="-">-</button>
            <button class="num" data-value=".">.</button>
            <button class="num" data-value="0">0</button>
            <button data-action="calculate">=</button>
        </section>
    </main>
</body>
</html>
